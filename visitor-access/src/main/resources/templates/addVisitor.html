<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Liberar Visitante</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>Insira as informações dos visitantes</h1>

        <div>
            <form th:object="${visitor}" th:action="@{/visitor/save}" method="post">

                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" class="form-control" th:field="*{fullName}" />
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control" th:field="*{cpf}" />
                </div>

                <div class="form-group">
                    <label>Bloco</label>
                    <input type="text" class="form-control" th:field="*{block}" />
                </div>

                <div class="form-group">
                    <label>Apartamento</label>
                    <input type="text" class="form-control" th:field="*{apartment}" />
                </div>

                <div class="form-group">
                    <label>Dia da Visita</label>
                    <input type="date" class="form-control" th:field="*{entryTime}" />
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>

            </form>
        </div>
    </body>
</html>
