<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1> Bem Vindo <span sec:authentication="name"> </span></h1>
        <div>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/register}">Registrar-se</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">Deslogar</a>
            </div>
        </div>

        <h3 sec:authorize="hasRole('ROLE_USER')"> Usu√°rio </h3>
        <h3 sec:authorize="hasRole('ROLE_ADMIN')"> Administrador </h3>

    </body>
</html>
